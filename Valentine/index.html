<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #fff0f3; font-family: 'Comic Sans MS', cursive, sans-serif; overflow: hidden; text-align: center; }

.bear { font-size: 80px; margin-bottom: 10px; }
h1 { color: #ff4d6d; font-size: 1.5rem; }
.buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }

</head>
<body>

<audio id="loveSong" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container" id="content">
<div class="bear">ğŸ»</div>

</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const content = document.getElementById('content');

const noMessages = [

noBtn.addEventListener('click', () => {

yesBtn.addEventListener('click', () => {
// Start the song
song.play().catch(e => console.log("Audio blocked: ", e));

// Change the screen
content.innerHTML = `

// Fireworks Explosion
const duration = 15 * 1000;

// Flower & Kiss Rain
for (let i = 0; i < 70; i++) {
setTimeout(() => {

});
</script>
