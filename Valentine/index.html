<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For My Princess â¤ï¸</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-color: #fff0f3;
font-family: 'Comic Sans MS', cursive, sans-serif;
overflow: hidden;
text-align: center;
}
.container {
background: white;
padding: 30px;
border-radius: 30px;
box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
width: 85%;
z-index: 10;
}
.bear { font-size: 80px; margin-bottom: 10px; }
h1 { color: #ff4d6d; font-size: 1.5rem; }
.buttons {
display: flex;
flex-direction: column;
gap: 15px;
margin-top: 20px;
}
button {
padding: 15px;
font-size: 1.2rem;
border-radius: 15px;
border: none;
cursor: pointer;
transition: 0.3s;
}
#yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; }
#noBtn { background-color: #ffb3c1; color: #590d22; }
.celebration-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 100;
}
</style>
</head>
<body>

<div class="container" id="content">
<div class="bear">ğŸ»</div>
<h1>Princess, will you be my Valentine?</h1>
<div class="buttons">
<button id="yesBtn">YES! â¤ï¸</button>
<button id="noBtn">No</button>
</div>
</div>

<div class="celebration-overlay" id="overlay"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const content = document.getElementById('content');

const noMessages = [
"Error! Try again! ğŸ˜˜",
"Bad luck, you're stuck with me! ğŸ’",
"Input not recognized... try the red button! ğŸ˜‚",
"Wrong answer, Princess! â¤ï¸"
];

noBtn.addEventListener('click', () => {
const randomMsg = noMessages[Math.floor(Math.random() * noMessages.length)];
alert(randomMsg);
});

yesBtn.addEventListener('click', () => {
// Change text
content.innerHTML = `
<div class="bear">ğŸ’–ğŸ»ğŸ’–</div>
<h1 style="font-size: 2.5rem;">I LOVE YOU!</h1>
<p style="color: #ff4d6d; font-size: 1.2rem;">See you on Feb 14th... and April 20th! ğŸ‘¶ğŸ¼ğŸ¼</p>
`;

// 1. Fireworks / Confetti Explosion
const duration = 15 * 1000;
const animationEnd = Date.now() + duration;
const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

function randomInRange(min, max) { return Math.random() * (max - min) + min; }

const interval = setInterval(function() {
const timeLeft = animationEnd - Date.now();
if (timeLeft <= 0) return clearInterval(interval);

const particleCount = 50 * (timeLeft / duration);
confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
}, 250);

// 2. Continuous Emoji Rain (Flowers & Kisses)
for (let i = 0; i < 100; i++) {
setTimeout(() => {
const emojis = ['ğŸŒ¸', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸ˜˜', 'â¤ï¸', 'âœ¨'];
const emoji = document.createElement('div');
emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
emoji.style.position = 'fixed';
emoji.style.left = Math.random() * 100 + 'vw';
emoji.style.top = '-50px';
emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
emoji.style.transition = 'transform ' + (Math.random() * 3 + 2) + 's linear';
emoji.style.zIndex = '1000';
document.body.appendChild(emoji);

setTimeout(() => {
emoji.style.transform = 'translateY(110vh) rotate(' + Math.random() * 360 + 'deg)';
}, 100);
}, i * 200);
}
});
</script>

</body>
</html>
